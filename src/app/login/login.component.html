<div class = "container">

      <!-- Material form login -->
      <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign in</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-10 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;">

            <!-- Email -->
            <!--<div class="md-form">
              <input type="email" id="materialLoginFormEmail" class="form-control">
              <label for="materialLoginFormEmail">E-mail</label>
            </div>-->

            <div class="md-form">
                <input type="email" [(ngModel)]="user" class="form-control" id="basicExample" mdbInputDirective name="user">
                <label for="basicExample">Type your email</label>
            </div>

            <div class="md-form">
                <input type="email" [(ngModel)]="password"  class="form-control" id="basicExample" mdbInputDirective name="password">
                <label for="basicExample">Type your Password</label>
            </div>

            <!-- Password -->
            <!--<div class="md-form">
              <input type="password" id="materialLoginFormPassword" class="form-control">
              <label for="materialLoginFormPassword">Password</label>
            </div>-->

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                  <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" (click) = "myFunc()">Sign in</button>
            <button mdbBtn type="button" block="true" gradient="aqua" class="my-4" rounded="true" type="submit" mdbWavesEffect routerLink="/" routerLinkActive="active">Login</button>

            <input ng-click="check(profileForm.$valid)" name="Login"
             id="Login" value="Save" class="Login" type="Login">


            <!-- Register -->
            <p>Not a member?
              <a routerLink="/register">Register</a>
            </p>



          </form>
          <!-- Form -->

        </div>

      </div>
      <!-- Material form login -->

      <div>
        <button btn btn-primary (click)="myFunc()">Login</button>
      </div>

      <input ng-click="check(profileForm.$valid)" name="Login"
             id="Login" value="Save" class="Login" type="Login">





</div>
