<div class="container">
  <div class="row">
    <div class="col-md-12">

      <!-- Material form register -->
      <hr>
      <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Register to join HealthTrak</strong>
        </h5>

        <!--Card content-->
         <div class="card-body px-lg-10 pt-0">

            <!-- Form -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="text-center" style="color: #757575;">

                <div class="form-row">
                    <div class="col">
                        <!-- First name -->
                        <div class="md-form form-group">
                            <label for="materialRegisterFormFirstName">First name</label>
                            <input type="text" id="materialRegisterFormFirstName" class="form-control" formControlName="firstName" mdbInputDirective class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>

                        <!-- Last name -->
                        <div class="md-form form-group">
                            <label for="materialRegisterFormLastName">Last name</label>
                            <input type="text" id="materialRegisterFormLastName" formControlName="lastName" class="form-control" mdbInputDirective [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                      </div>
                  </div>

                <!-- PPS Number -->
                <div class="md-form form-group">
                    <label for="materialRegisterFormPps">PPS Number (Id)</label>
                    <input type="text" id="materialRegisterFormPps" formControlName="pps" class="form-control" mdbInputDirective [ngClass]="{ 'is-invalid': submitted && f.pps.errors }" />
                    <div *ngIf="submitted && f.pps.errors" class="invalid-feedback">
                        <div *ngIf="f.pps.errors.required">PPS Number is required</div>
                    </div>
                </div>

                <!-- User Type -->
                <div class="md-form form-group">
                    <input type="text" id="materialRegisterFormUsertype" formControlName="usertype" class="form-control" mdbInputDirective [ngClass]="{ 'is-invalid': submitted && f.usertype.errors }" />
                    <label for="materialRegisterFormUsertype">User type</label>
                    <div *ngIf="submitted && f.usertype.errors" class="invalid-feedback">
                        <div *ngIf="f.usertype.errors.required">User type is required</div>
                    </div>
                </div>

                <!-- Username -->
                <div class="md-form mt-0 form-group">
                    <input type="text" autocomplete="false" id="materialRegisterFormUsername" formControlName="username" class="form-control" mdbInputDirective [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <label for="materialRegisterFormUsername">Username</label>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>


                <!-- Password -->
                <div class="md-form form-group">
                    <input autocomplete="false" type="password" id="materialRegisterFormPassword" formControlName="password" class="form-control" mdbInputDirective [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <label for="materialRegisterFormPassword">Password (min 6 characters)</label>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
